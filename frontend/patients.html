<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Patients</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Patients Management</h1>
        
        <button onclick="window.location.href='dashboard.html'" class="back-button">â¬… Back to Dashboard</button>

        <h2>Patients List</h2>
        <div id="patients-list"></div>

        <h2>Add Patient</h2>
        <form id="add-patient-form">
            <input type="text" id="patient-name" placeholder="Patient Name" required>
            <input type="number" id="patient-age" placeholder="Age" required>
            <select id="patient-gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="patient-contact" placeholder="Contact Number" required>
            <textarea id="patient-address" placeholder="Address" required></textarea>
            <textarea id="patient-history" placeholder="Medical History (comma-separated)"></textarea>
            <button type="submit">Add Patient</button>
        </form>
    </div>

    <script src="./js/patient.js"></script>
</body>
</html>
